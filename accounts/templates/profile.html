{% extends 'base.html' %}
{% block content %}
<div class="container">
<h1 style="font-family:'Lato',sans-serif;">Profile Page:</h1>
</div>
<div class="container">
{% if data %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Number</th>
        <th scope="col">Booking Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for dt in data %}
      <tr>
        <th scope="row">{{ dt.id }}</th>
        <td>{{ dt.book.title }}</td>
        <td>
          <a class="btn btn-danger text-white" href="{% url 'cancel_book' dt.book.id %}">Cancel</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <h4 style="color: rgb(0, 135, 135);">Sorry!! Nothing Booked...</h4>
  {% endif %}
</div>

{% endblock %}
